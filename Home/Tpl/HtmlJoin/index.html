<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<include file="Public:top" />
	<style type="text/css">
		#page {
			float:right;
			width:500px;
			margin:0 30px 200px 0;
		}
	</style>
</head>


<body>

	<include file="Public:menu" />
	
	<!-- 内容主体 -->
	<section id="main" class="column">
		

		
		<article class="module width_3_quarter">
		<header><h3 class="tabs_involved">所有店铺列表</h3>
		
		</header>

		<div class="tab_container">
			<div id="tab1" class="tab_content">
				<table class="tablesorter" cellspacing="0"> 
				<thead> 
					<tr> 
						<th>数据编号</th> 
						<th>店铺类型</th>
	    				<th>店铺名</th> 
	    				<th>所属商业圈</th> 
	    				<th>人均消费</th> 
						<th>地址</th>
						<th>开业日期</th>
						<th>店铺类型</th>
						<th>负责人</th>
						<th>店铺图片</th>
						<th>操作</th>
					</tr> 
				</thead> 
				<tbody> 
					<volist name="purview" id="vo" key="i">
					<tr> 
						<th>{$vo.id}</th> 		
	    				<td>{$vo.trade}</td> 
						<td>{$vo.store_name}</td> 
	    				<td>{$vo.estate}</td> 
						<td>{$vo.draw}</td> 
						<td>{$vo.address}</td> 
						<td>{$vo.start_business}</td> 
						<td>
							<if condition="($vo.classification eq 1)">
									总店
							<else />
									分店
							</if>	
						</td> 
						<td>{$vo.official}</td> 
						
						<td><img src="{$vo.store_pic}" style="width:100px;height:100px;"/></td> 
	    				<td>
	    					<a href="?s=/HtmlJoin/edit/id/{$vo.id}" target="_blank"><img src="{$Think.const.APP_PATH}Public/images/icn_edit.png" title="编辑" /></a>　
							<a href="?s=/HtmlJoin/del/id/{$vo.id}"><img src="{$Think.const.APP_PATH}Public/images/icn_trash.png" title="删除"  /></a>
						</td> 
					</tr> 
					</volist>
				</tbody> 
				</table>
			</div><!-- end of #tab1 -->
			
		</div><!-- end of .tab_container -->
		
		</article><!-- end of content manager article -->
		
		<div class="clear"></div>
		
		<div class="spacer"></div>
		
		<div id="page">{$page}</div>
		
	</section>


</body>

</html>
